<script>
  var curPage;        //当前页数

  var total; //总记录数
  var size; //每一页记录数
  var totalPage; //总页数
  $(function () {

      turnPage(1);

  });

  function turnPage(page)
  {
    $.ajax({
      type:'get',
      url:'/titlepage',
      data: {'curPage': page},
      dataType: 'json',
      beforeSend: function () {
         $("#data-area ul").append("加载中...");
      },
      success:function(data)
      {

        $(".news_infos").empty();       //移除原来的分页数据
         total = data.data.total; // 返回的总记录数
         size = data.data.size; //返回的每一页记录数
         curPage = page; //返回的当前页码
         totalPage = data.data.totalPage; //返回的总页数
        var data = data.data.data; //返回的数据内容

        var data_html = "";
       //  console.log("total:"+total);
       // console.log("size:"+size);
       // console.log("curPage:"+curPage);
       // console.log("totalPage:"+totalPage);
        $.each(data, function (index, array) {

          data_html += "<li><h3 class='blogtitl'><a href='/'>"+array.bw_name+"</a></h3><div class='bloginfo'><p>"+array.bw_abstract+"</p></div><div class='autor'><span class='lm'><a href='/' title='' target='_blank' class='classname'>博主："+array.bw_author+"</a></span><span class='dtime'>"+array.bw_createtime+"</span><span class='viewnum'>评论数("+array.bw_ping+")</span><span class='viewnum'>反对数("+array.bw_cai+")</span><span class='readmore'><a href='/bktext/"+array.bw_id+"'>阅读原文</a></span></div></li>";
       }); 

         $(".news_infos").append(data_html);
         getPageBar();
      },
      error: function () {
       alert("数据加载失败");
      }
    })
  }

  /*
  total       总记录数
  size        每一页记录数
  curPage     当前页码
  totalPage   总页数
   */
  function getPageBar()
  { 
      if(curPage>totalPage)
      {
        curPage = totalPage;
      }
      if(curPage< 1)
      {
        curPage = 1;
      }

      pageBar = "";

      if(curPage != 1)
      {
        pageBar += "<span class='pageBtn'><a  href='javascript:turnPage(1)'>首页</a></span>";
        pageBar += "<span class='pageBtn'><a  href='javascript:turnPage("+(curPage-1)+")'>上一页</a></span>";
      }
      //显示五个按钮
      var start,end;
      if(totalPage <= 5)
      {
        start = 1;
        end = totalPage;
      }
      else
      {
          //当前页码与总页数相差1个的时候，要显示之前的页码
          if(totalPage - curPage < 2 )
          {
            start = totalPage - 4;
            end = totalPage;
          }else{
              //显示前面两个和后面两个
            start = curPage - 2;
            end  = curPage +2;
          }      
      }
      for (var i = start; i <= end; i++) {
          if(i == curPage)
          {
              pageBar += "<span class='pageBtn'><a  href='javascript:turnPage(" + i + ")'>" + i + "</a></span>";
          }else
          {
              pageBar += "<span class='pageBtn'><a href='javascript:turnPage(" + i + ")'>" + i + "</a></span>";
          }
      }
      if (curPage != totalPage) {
         pageBar += "<span class='pageBtn'><a href='javascript:turnPage(" + (parseInt(curPage) + 1) + ")'>下一页</a></span>";
         pageBar += "<span class='pageBtn'><a href='javascript:turnPage(" + totalPage + ")'>尾页</a></span>";
      }
      $("#pageBar").html(pageBar);
  }


</script>
