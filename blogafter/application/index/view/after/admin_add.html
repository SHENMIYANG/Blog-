<title>添加管理员 - 管理员管理</title>

</head>
<body>
	<base href="/">
<article class="cl pd-20">
	
	<form action="adminadd" method="post" class="form form-horizontal" id="form-admin-add">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="af_user" name="af_user">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="af_pwd">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="af_sex" value="1" type="radio" id="sex-1" checked>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" value="2" id="sex-2" name="af_sex">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="af_tel" name="af_tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="af_email" id="af_email">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
				<select class="select" name="r_id" size="1">
					{volist name="role" id="vo"}
						{eq name="vo.id" value="1" }
							<option value="无角色">--请选择--</option>
						{else/}
						<option value="{$vo.id}">{$vo.af_role}</option>
						{/eq}
					{/volist}
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<button  class="quxiao btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />

<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<script src="static/assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="static/layer/layer.js"></script>
<script type="text/javascript">

	var ok1=false;
    var ok2=false;
    var ok3=false;
    var ok4=false;
	function password(){
		var pwd = $(this).val();
		
		var pwd_flag = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$/;

		if(pwd_flag.test(pwd))
		{
			layer.msg('密码格式正确', {icon: 6});
			ok1  = true;
		}else if(pwd == "")
		{
			layer.tips('密码不能为空', '#password');
			ok1 = false;
		}else
		{
			layer.msg('密码必须中文和英文字母，6-30位', {icon: 5});
			ok1 = false;		
		}
	};
	function password2(){
		var pwd = $(this).val();
		var pwd2 = $('#password').val();
		if(pwd != pwd2)
		{
			layer.msg('两次输入密码不一致', {icon: 5});		
			ok1 = false;
		}else
		{
			layer.msg('两次输入密码一致', {icon: 6});	
			ok1 = true;
		}
	};
	function af_user()
	{
		var af_user = $(this).val();
		if(af_user == "")
		{
			ok2 = false;
		}else
		{
			ok2 =  true;
		}
	}
	function af_tel()
	{
		var af_tel = $(this).val();

            var af_tel_flag = /^[\d]{5,11}$/;

            if(!af_tel_flag.test(af_tel))
            {
                layer.tips('手机号码格式不合法', '#af_tel');
               	ok3 = false;
            }
            else
            {
            	layer.tips('ok', '#af_tel');
              	ok3 = true;
            }
	}
	function af_email()
	{
		var af_email = $(this).val();

            var email_flag = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;

            if(!email_flag.test(af_email))
            {
                layer.tips('邮箱格式不正确！', '#af_email');
                ok4 = false;
            }else
            {
            	layer.tips('ok', '#af_email');
                ok4 = true;
            }
	}
	$(function(){
		$('#af_user').bind('blur',af_user);
		$('#password').bind('blur',password);
		$('#password2').bind('blur',password2);
		$('#af_email').bind('blur',af_email);
		$('#af_tel').bind('keyup',af_tel).bind('blur',af_tel);
	})
	
	$('form').submit(function(event) {
		/* Act on the event */
		
		if(ok1 && ok3 && ok2 && ok4)
		{			
			return true;
		}else{
			return false;
		}

	});
	$('.quxiao').click(function()
{
	history.go(-1);
})
</script>
