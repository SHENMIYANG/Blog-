							<td>{$vo.bw_name}</td>

										<a class="c-primary" onClick="article_shenhe(this,{$vo.pl_id})"  href="javascript:;" title="审核通过">审核通过</a>
									{/case}

								{/switch}	 -->

								</td>
					
							</td>

						{/volist}
