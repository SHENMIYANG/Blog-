<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> <a href="/after">首页</a> 
			<span class="c-gray en">&gt;</span> <a href="/linklist">友情链接管理</a>
			<span class="c-gray en">&gt;</span> <a href="/linklist">友情链接展示列表</a> 
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="
			javascript:location.replace(location.href);" title="刷新" >
				<i class="Hui-iconfont">&#xe68f;</i>
			</a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="cl pd-5 bg-1 bk-gray mt-20"> 
				<span class="l">
					<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
					<a class="btn btn-primary radius" href="/linkadd"><i class="Hui-iconfont">&#xe600;</i> 添加链接</a></span>
			 <span class="r">共有数据：<strong>54</strong> 条</span> </div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="40"><input name="" type="checkbox" value=""></th>
							<th width="80">ID</th>
							<th width="100">友情链接标题</th>					
							<th width="150">友情链接链接</th>
							<th width="150">添加时间</th>
							<th width="150">添加人</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						{volist name="link" id="vo"}
						<tr class="text-c">
							<td><input name="" type="checkbox" value=""></td>
							<td>{$vo.id}</td>
							<td>{$vo.li_name}</td>
							<td class="text-l"><a class="maincolor" href="{$vo.li_link}">{$vo.li_link}</a></td>
							<td class="text-c">{$vo.li_createtime|date="Y-m-d H:i:s"}</td>
							<td>{$vo.af_user}</td>
							<td class="td-manage">
								<a style="text-decoration:none" class="ml-5" onClick="picture_edit('友情链接编辑','picture-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
								<a style="text-decoration:none" class="ml-5" onClick="picture_del(this,{$vo.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
						{/volist}
					</tbody>
				</table>
			</div>
		</article>
	</div>
</section>
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

/*友情链接-删除*/
function picture_del(obj,id){
	
	layer.confirm('确认要删除吗？',function(index){
		$.post('/linkdel',{id:id},function(msg)
		{
			console.log(msg);
			if(msg.code == '1001')
			{
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
			
		})
		
	});
}
</script>
