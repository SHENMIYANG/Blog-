<title>个人密码修改</title>

</head>
<body>
	<base href="/">
<article class="cl pd-20">
	
	<form action="personupdpwd" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" value="{$data.af_user}" disabled="disabled" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>输入旧密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="old_af_pwd">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>输入新密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="new_af_pwd" >
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;确认修改&nbsp;&nbsp;">
				<button  class="quxiao btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />

<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<script src="static/assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="static/layer/layer.js"></script>
<script type="text/javascript">

	var ok1=false;
    var ok2=false;
	function password2(){
		var pwd = $(this).val();
		
		var pwd_flag = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$/;

		if(pwd_flag.test(pwd))
		{
			layer.msg('密码格式正确', {icon: 6});
			ok1  = true;
		}else if(pwd == "")
		{
			layer.tips('密码不能为空', '#password');
			ok1 = false;
		}else
		{
			layer.msg('密码必须中文和英文字母，6-30位', {icon: 5});
			ok1 = false;		
		}
	};
	$('.quxiao').click(function()
	{
		history.go(-1);
	})
	
	$(function(){
		// $('#password').bind('blur',password);/
		$('#password2').bind('blur',password2);
	})
	
	$('form').submit(function(event) {
		/* Act on the event */		
		if(ok1 && ok3 )
		{			
			return true;
		}else{
			return false;
		}
	});
</script>
